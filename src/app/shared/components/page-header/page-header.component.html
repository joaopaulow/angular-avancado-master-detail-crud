<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="border-start border-1 p-2 mb-2">
      {{pageTitle}}
    </h1>
  </div>
  <div *ngIf="showButton" class="col-md-3 float-right">
    <a [routerLink]="buttonLink" class="btn" [ngClass]="buttonClass" style="float: right;">
      {{buttonText}}
    </a>
  </div>
</div>
